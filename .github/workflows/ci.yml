name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  cms:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install CMS deps
        run: npm install
      - name: Typecheck CMS
        run: npm run typecheck
  proxy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install proxy deps
        run: |
          cd proxy && npm install
      - name: Build proxy
        run: |
          cd proxy && npm run build
